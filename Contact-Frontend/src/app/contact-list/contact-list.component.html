<div class="container-fluid">

    <div class="mt-5" style="margin: auto; width: 80%;">
    <h3>Contact List</h3> <form>
        <div class="form-row  mb-5" style="display: flex;">
            <div>
                <input name="searchText"
                type="text"
                class="form-control"
                placeholder="Search by name..."
                [(ngModel)]="searchText"
                (input)="search()"
            />
            </div>
            <div>
                <select name="selectedAddress" class="form-control " [(ngModel)]="selectedAddress" (change)="search()">
                    <option value="">All Locations</option>
                    <option *ngFor="let address of uniqueAddresses" [value]="address">
                        {{ address }}
                      </option>
                </select>
            </div>
            <button class="btn btn-primary" type="button">Submit </button>
        </div>
    </form> 
       
        <table class="table  table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fullname</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of filteredContacts"  (click)="goToDetail(contact.id)" style="cursor:pointer;">
                    <th scope="row">{{ contact.id}}</th>
                    <td>{{ contact.fullname }}</td>
                    <td>{{ contact.address }}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
